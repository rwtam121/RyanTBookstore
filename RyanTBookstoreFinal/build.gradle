plugins {
    id 'java'
    id 'war'
}//java and web plugins

//java version
sourceCompatibility = 1.8

//where gradle should look for libraries
repositories {
    mavenCentral()
}

dependencies {
    //latest dloaded version of Tomcat (added)
    providedCompile group: 'org.apache.tomcat',name:'tomcat-catalina',version:'9.0.8' //added this, catalina is authentication servlet container, and have Tomcat 9.0.8 installed

    //latest Tomcat taglib spec and implementation (added)
    compile group: 'org.apache.taglibs',name:'taglibs-standard-spec',version: '1.2.5'
    compile group: 'org.apache.taglibs',name:'taglibs-standard-impl',version: '1.2.5'
    //latest mySQL connector (added)
    compile group: 'mysql',name:'mysql-connector-java',version: '5.1.46'


    //testCompile group: 'junit', name: 'junit', version: '4.11'

    //get the latest JUnit4 version
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
